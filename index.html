<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h1 {
            color: #007acc;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        a {
            color: #007acc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the DaeguDynamics Page</h1>
        <p>This is a simple GitHub Pages site to showcase the DaeguDynamics projects and experiments. Feel free to browse through and check out my work.</p>
        <p><a href="https://github.com/DaeguDynamics">Visit the DaeguDynamics GitHub Profile</a></p>
    </div>
</body>
</html>
